<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/1932318ea4.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="header">
        <div class="header-title">personal library</div>
    </div>

    <div class="main">

        <!-- Here goes the cards added dinamically with JS -->

        <div class="add-btn card">
            <i class="fa-solid fa-plus"></i>
        </div>
    </div>


    <!-- Modal for adding books -->
    <div class="modal-overlay">
            <form action="" method="post" autocomplete="off" id="form">
                <i class="fa-solid fa-xmark"></i>
                <div class="modal-title">New Book</div>
                <input type="text" class="title" placeholder="title" required minlength="3" maxlength="60" name="title" >
                <input type="text" class="author" placeholder="author" required minlength="3" maxlength="60" name="author">
                <input type="number" class="pages" placeholder="pages" required min="10" max="10000" name="pages">
                <div class="read-input">
                    <input type="checkbox" class="read-check" id="read-check" name="read">
                    <label for="read-check">Have you read it?</label>
                </div>
                <button class="submit-btn" type="submit">Submit</button>
            </form>
        
    </div>

    <div class="marca">by santipu_</div>

    <script src="main.js"></script>
</body>
</html>
